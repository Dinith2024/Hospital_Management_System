<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CareLink - Login</title>
  <link rel="stylesheet" href="../CSS/style.css"/>
</head>

<style>
    /* Modal overlay */
	.modal {
	  display: none;
	  position: fixed;
	  z-index: 9999;
	  left: 0;
	  top: 0;
	  width: 100%;
	  height: 100%;
	  background-color: rgba(0,0,0,0.6);
	  justify-content: center;
	  align-items: center;
	  animation: fadeIn 0.3s;
	}

	/* Modal content */
	.modal-content {
	  background-color: #fff;
	  border-radius: 15px;
	  width: 90%;
	  max-width: 450px;
	  text-align: center;
	  position: relative;
	  padding: 35px 25px;
	  box-shadow: 0 12px 35px rgba(0,0,0,0.25);
	  font-family: 'Segoe UI', sans-serif;
	  animation: slideDown 0.3s;
	}

	/* Modal header/logo */
	.modal-header {
	  display: flex;
	  justify-content: center;
	  margin-bottom: 20px;
	}

	.modal-header img {
	  width: 120px;    /* bigger logo */
	  height: auto;    /* maintain aspect ratio */
	  object-fit: contain;
	}

	/* Close button */
	.close {
	  position: absolute;
	  top: 12px;
	  right: 15px;
	  font-size: 28px;
	  font-weight: bold;
	  color: #888;
	  cursor: pointer;
	  transition: color 0.2s;
	}
	.close:hover { color: #000; }

	/* Error message text */
	#errorMsg {
	  color: #b00020; /* red */
	  font-size: 18px;  /* bigger, easier to read */
	  font-weight: 600;
	  margin-top: 10px;
	  line-height: 1.5;
	}

	/* OK button */
	#modalOk {
	  margin-top: 25px;
	  background-color: #581d9b;
	  color: #fff;
	  border: none;
	  padding: 12px 25px;
	  border-radius: 8px;
	  cursor: pointer;
	  font-size: 16px;
	  font-weight: 600;
	  transition: background-color 0.2s;
	}
	#modalOk:hover { background-color: #43157a; }

	/* Animations */
	@keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }
	@keyframes slideDown { from {transform: translateY(-20px); opacity: 0;} to {transform: translateY(0); opacity: 1;} }

  </style>

<body>
  <div class="login-container">
    <!-- Left side illustration -->
    <div class="login-left">
      <img src="../Images/logo1.png.png" alt="CareLink Logo" class="logo">
      <img src="../Images/doctor-photo.png" alt="A friendly doctor illustration">
    </div>

    <!-- Right side form -->
    <div class="login-right">
      <h1>SIGN IN</h1>

      <div class="tabs">
        <button class="tab-btn active" data-tab="patient-login">PATIENT</button>
        <button class="tab-btn" data-tab="clinic-login">DOCTOR</button>
      </div>

      <!-- Patient Login -->
      <form id="patient-login" class="form active" action="../PHP/Login.php" method="POST">
		<input type="hidden" name="user_type" value="patient">
        <label for="nic">NIC NUMBER</label>
        <input type="text" id="nic" name="nic" placeholder="Enter NIC" required/>
        <label for="patient-pass">PASSWORD</label>
        <input type="password" id="patient-pass" name="password" placeholder="Enter Password" required/>
		<a href="../HTML/ForgotPasswordPatient.php" class="forgot-link">Forgot Password?</a>
        <button type="submit" class="btn">SIGN IN</button>
      </form>

      <!-- Doctor Login -->
      <form id="clinic-login" class="form hidden" action="../PHP/Login.php" method="POST">
	    <input type="hidden" name="user_type" value="doctor">
        <label for="clinic-id">MOH / PHSRC Number</label>
        <input type="text" id="clinic-id" name="nic" placeholder="Enter MOH/PHSRC" required/>
        <label for="clinic-pass">Password</label>
        <input type="password" id="clinic-pass" name="password" placeholder="Enter Password" required/>
        <a href="../HTML/ForgotPasswordDoctor.php" class="forgot-link">Forgot Password?</a>
        <button type="submit" class="btn">SIGN IN</button>
      </form>

      <p class="switch-text">Donâ€™t have an account? <a href="../HTML/SignUp.php">Sign up</a></p>
    </div>
  </div>

  <script src="../JS/LoginScript.js"></script>
  
<!-- Modern Error Modal -->
  <div id="errorModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div class="modal-header">
        <img src="../Images/logo1.png.png" alt="CareLink Logo">
      </div>
      <p id="errorMsg"></p>
      <button id="modalOk">OK</button>
    </div>
  </div>



</body>
</html>
